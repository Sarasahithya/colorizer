<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Upload History</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
  <div class="container">
    <h1>ðŸ•˜ Upload History</h1>

    <div class="image-wrapper">
      {% for img in uploaded_images %}
      <div class="image-box">
        <h4>Original</h4>
        <img src="{{ url_for('static', filename='uploads/' ~ img) }}" alt="Original Image" />
      </div>
      {% endfor %}

      {% for img in colorized_images %}
      <div class="image-box">
        <h4>Colorized</h4>
        <img src="{{ url_for('static', filename='output/' ~ img) }}" alt="Colorized Image" />
      </div>
      {% endfor %}
    </div>

    <div class="buttons-row">
      <a href="{{ url_for('index') }}" class="back-button">â¬… Back to Upload</a>
      <a href="{{ url_for('clear_uploads') }}" class="back-button clear-button">ðŸ—‘ Clear All</a>
    </div>
  </div>
</body>
</html>
