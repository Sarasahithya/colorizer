<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Image Colorizer</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
  <div class="container">
    <h1>ðŸŽ¨ Image Colorizer</h1>
    <p class="subtitle">Upload a black & white image and get a colorized version!</p>
    <form method="POST" enctype="multipart/form-data">
      <label>Select Image (jpg/jpeg/png):</label>
      <input type="file" name="file" accept=".jpg,.jpeg,.png" required />

      <label>Resize Width:</label>
      <input type="number" name="resize_width" placeholder="Optional">

      <label>Resize Height:</label>
      <input type="number" name="resize_height" placeholder="Optional">

      <div class="checkbox-container">
        <input type="checkbox" id="restore" name="restore">
        <label for="restore">Restore Faces</label>
      </div>

      <div class="buttons-row">
        <button type="submit">ðŸŽ¨ Colorize Image</button>
        <a href="{{ url_for('history') }}" class="back-button">ðŸ•˜ History</a>
      </div>
    </form>
  </div>
</body>
</html>
